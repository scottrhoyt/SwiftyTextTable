env:
  global:
    - FRAMEWORK_NAME=SwiftyTextTable

jobs:
  include:
    - stage: Test
      script: set -o pipefail && xcodebuild -scheme SwiftyTextTable -project SwiftyTextTable.xcodeproj clean build test | xcpretty
      name: "Xcode 9"
      env: 
      - RUN_DEPLOY=yes
      os: osx
      osx_image: xcode9
      language: objective-c
      before_install:
        - ./scripts/upstall-carthage.sh
        - ./scripts/upstall-swiftlint.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_deploy:
        - carthage build --no-skip-current
        - carthage archive $FRAMEWORK_NAME
    - stage: Test
      script:
        - TOOLCHAINS=swift swift build
        - TOOLCHAINS=swift swift test
      name: "Swift Package Manager"
      os: osx
      osx_image: xcode9
      language: objective-c
    - stage: Test
      script:
        - swift build
        - swift test
      name: "Linux Swift 4.0"
      env: 
      - SWIFT_VERSION=4.0
      sudo: required
      dist: trusty
      language: generic
      install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
  #allow_failures:
  #  - env: TRAVIS_OS_NAME=linux

deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: scottrhoyt/SwiftyTextTable
    branch: master
    tags: true
    condition: $RUN_DEPLOY = yes
